<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .banner {
            width: 100%;
            height: 800px;
            cursor: pointer;
            position: relative;
        }

        .banner .slide {
            width: 100%;
            height: 100%;
            display: flex;
        }


        .banner .slide img {
            width: 100%;
            height: 100%;
            background-size: cover;

        }

        .banner .arrow {
            width: 0;
            height: 0;
            border-right: 30px solid rgba(179, 56, 56, 0.5);
            border-top: 30px solid transparent;
            border-bottom: 30px solid transparent;
            position: absolute;
            left: 0;
            top: 50%;
            margin-top: -30px;
            z-index: 2;
        }

        .banner .next {
            left: auto;
            right: 0;
            top: 50%;
            margin-top: -30px;
            transform: rotate(180deg);
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="banner">
        <div class="slide">
        </div>
        <div class="arrow next"></div>
        <div class="arrow prev"></div>
    </div>

    <script>
        var index = 0
        var imgs = ["./imgs/b1.jpg", "./imgs/b2.jpg", "./imgs/b3.jpg", "./imgs/b4.jpg"]


        function init(aa) {
            $(".slide").append('<img data-id = ' + aa + ' src=' + imgs[aa] + ' >')
        }
        init(2)

        $(".next").click(function () {
            index++;
            // $("img").data("id")
            var id = $("img").data("id") + 1

            if (id >= 4) {
                id = 0
            }
            $(".slide").append('<img data-id = ' + id + ' src =' + imgs[id] + ' >')

            $(".slide").css("left", "-600px")
            // $(".slide").
            $("img")[0].remove();

        })

        $(".prev").click(function () {
            index--;
            // $("img").data("id")

            var id = $("img").data("id") - 1
            if (id < 0) {
                id = 3
            }

            $(".slide").append('<img data-id = ' + id + ' src =' + imgs[id] + ' >')

            $(".slide").css("left", "600px")
            // $(".slide").
            $("img")[0].remove();

        })

    </script>
</body>

</html>

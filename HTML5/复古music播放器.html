<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        body {
            background-color: black;
        }

        #cdPlayer {
            width: 500px;
            height: 500px;
            position: absolute;
            top: 50%;
            left: 47%;
            margin-top: -250px;
            margin-left: -250px;
            /* background-color: pink; */
        }

        #cd {
            width: 100%;
            height: 100%;
            background: url(../img/html5/cd.png) no-repeat;
            background-size: cover;
            z-index: 2000;
            position: absolute;
        }

        #cdD {
            width: 80%;
            height: 80%;
            text-align: center;
            background: url(../img/html5/cdD.png) no-repeat;
            background-size: cover;
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 2000;
        }

        #cdC {
            width: 43%;
            height: 44%;
            background: url(../img/html5/头像.jpg) no-repeat;
            background-size: 100%;
            position: absolute;
            top: 56%;
            left: 47%;
            margin-top: -25%;
            margin-left: -17%;
            z-index: 3;
            transition: all 0.5s;
        }

        #cdcon {
            width: 20%;
            height: 50%;
            background: url(../img/html5/cdcon.png) no-repeat;
            background-size: contain;
            position: absolute;
            z-index: 2001;
            top: 80px;
            left: -60px;
            transform-origin: top right;
            transform-origin: top right;
            transform-origin: top right;
            transition: all 0.8s;
            transform: rotate(-130deg);
        }

        #cdcbtn {
            width: 125px;
            height: 220px;
            position: absolute;
            top: 312px;
            right: -60px;
            margin-top: -250px;
            z-index: 1;
        }

        #cdcbtn .btn {
            width: 100px;
            height: 37px;
            text-align: right;
            line-height: 37px;
            color: #b1b9c6;
            font-size: 20px;
            font-family: '华文新魏';
            background: url(../img/html5/cdcbtn.png) no-repeat;
            background-size: contain;
            margin: 10px 0;
            cursor: pointer;
            position: relative;
        }

        .fa {
            position: absolute;
            top: 10px;
            left: 70px;
        }

        .start {
            animation: myCDRotate 5s infinite linear;
        }

        @keyframes myCDRotate {
            0% {
                transform: rotate(0deg)
            }

            100% {
                transform: rotate(360deg)
            }
        }

        .cdPause {
            animation-play-state: paused;
        }

        .jinyin {
            color: red;
        }
    </style>
</head>

<body>
    <audio id="xn" src="../img/html5/1.mp3"></audio>
    <audio id="zjl" src="../img/html5/2.mp3"></audio>
    <audio id="xxx" src="../img/html5/3.mp3"></audio>
    <audio id="yyy" src="../img/html5/4.mp3"></audio>


    <div id="cdPlayer">
        <div id="cd">
            <div id="cdD"></div>
            <div id="cdC"></div>
        </div>
        <div id="cdcon"></div>
        <div id="cdcbtn">
            <div id="playBtn" class="btn" title="播放">
                <i class="fa fa-play" aria-hidden="true"></i>
            </div>
            <div id="pauseBtn" class="btn" title="暂停">
                <i class="fa fa-pause" aria-hidden="true"></i>
            </div>
            <div id="nextBtn" class="btn" title="下一曲">
                <i class="fa fa-step-forward" aria-hidden="true"></i>
            </div>
            <div id="preBtn" class="btn" title="上一曲">
                <i class="fa fa-step-backward" aria-hidden="true"></i>
            </div>
            <div id="stopBtn" class="btn" title="停止">
                <i class="fa fa-stop" aria-hidden="true"></i>
            </div>
            <div id="muteBtn" class="btn" title="静音">
                <i class="fa fa-volume-off" aria-hidden="true"></i>
            </div>
            <div id="firstBtn" class="btn" title="首曲">
                <i class="fa fa-fast-backward" aria-hidden="true"></i>
            </div>
            <div id="lastBtn" class="btn" title="末曲">
                <i class="fa fa-fast-forward" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <script>
        var audio = document.querySelector("audio");
        var music = [xn, zjl, xxx, yyy]
        var index = 0
        $(".fa-play").click(function () {
            console.log("fa-play",music[index]);
            music[index].play();
            $("#cdcon").css("transform", "rotate(-95deg)")
            $("#cdC").addClass("start")
            $("#cdC").removeClass("cdPause")
        })

        $(".fa-pause").click(function () {
            music[index].pause();
            console.log("fa-pause",music[index]);
            $("#cdC").addClass("cdPause")
            $("#cdcon").css("transform", "rotate(-130deg)")
        })

        $(".fa-step-forward").click(function () {

            index++;
            console.log("fa-step-forward",music[index - 1]);
            music[index - 1].pause();
            if (index == 4) {
                index = 0
            } else {

                $("#cdC").removeClass("cdPause")
                music[index].play();
            }
            console.log(index);
            $("#cdcon").css("transform", "rotate(-95deg)")
            $("#cdC").addClass("start")

        })
        $(".fa-step-backward").click(function () {
            index--;
            console.log(index);
            console.log(index + 1);
            console.log("fa-step-backward",music[index + 1]);
            music[index + 1].pause();
            if (index == -1) {
                index = 3
            } else {
                music[index].play();
            }

        })


        $(".fa-stop").click(function () {
            $("#cdcon").css("transform", "rotate(-130deg)");
            $("#cdC").removeClass("start");
            audio.pause();
            
        })
        $(".fa-volume-off").click(function () {
            $("#cdC").addClass("cdPause")
            audio.pause();
            $(".fa-volume-off").toggleClass("jinyin")
        })
    </script>
</body>

</html>
